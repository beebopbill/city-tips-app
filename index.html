<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Grateful</h1>
    </header>
    <main>
        <section>
            <h2>What are you grateful for?</h2>
            <form id="memoryForm">
                <select id="memoryCategory" required>
                    <option value="family">Family</option>
                    <option value="friends">Friends</option>
                    <option value="community">Community</option>
                    <option value="nature">Nature</option>
                    <option value="health">Health</option>
                    <option value="memories">Memories</option>
                    <option value="love">Love</option>
                    <option value="life">Life</option>
                    <option value="animal relations">Animal Relations</option>
                    <option value="fortune">Fortune</option>
                    <option value="luck">Luck</option>
                    <option value="mind">Mind</option>
                    <option value="body">Body</option>
                    <option value="spirit">Spirit</option>
                    <option value="culture">Culture</option>
                </select>
                <textarea id="memoryText" placeholder="Share your memory..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section>
            <h2>Shared Memories</h2>
            <ul id="memoriesList">
                <!-- Memories will be populated here -->
            </ul>
        </section>
    </main>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
