<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Tips</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="menu">
        <button onclick="showHome()">Home</button>
        <button onclick="showCity('Philadelphia')">Philadelphia</button>
        <button onclick="showCity('Boston')">Boston</button>
        <button onclick="showCity('New York City')">New York City</button>
    </div>

    <div class="content">
        <div id="home">
            <h1>Welcome to City Tips!</h1>
            <p>Select a city to view and add tips.</p>
        </div>

        <div id="city-section" class="hidden">
            <h1 id="city-name"></h1>
            <div id="tips-list"></div>
            <input type="text" id="tip-input" placeholder="Add a tip...">
            <button onclick="addTipToFirebase()">Add Tip</button>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Add the Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
